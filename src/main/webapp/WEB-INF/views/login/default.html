<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<div class="login-container">
	<div class="login-image">
		<div class="login-panel">
			<form name="loginForm" method="post" action="j_spring_security_check">
				<span class="error" ng-show="error">用户名或密码错误!</span>
				<div class="form-group">
					<input name="j_username" class="form-control" type="text" placeholder="用户名/邮箱" required="required" autocomplete="off" />
				</div>
				<div class="form-group">
					<input name="j_password" class="form-control" type="password" placeholder="密码" required="required" autocomplete="off" />
				</div>
				<div class="form-group" style="float: left">
					<input type="checkbox" />
					<label>下次自动登陆</label>
				</div>
				<button class="btn btn-primary btn-block" type="submit">登录</button>
			</form>
			<hr />
			<div>
				<a href="login.jsp#/register">立即注册!</a>
			</div>
		</div>
	</div>
</div>
